apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: elk
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.10.2
        args: ["-e"]
        env:
        - name: LOGSTASH_HOST
          value: "logstash:5044"
        volumeMounts:
        - name: config
          mountPath: /usr/share/filebeat/filebeat.yml
          subPath: filebeat.yml
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: data
          mountPath: /usr/share/filebeat/data
      volumes:
      - name: config
        configMap:
          name: filebeat-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: elk
data:
  filebeat.yml: |
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          node: ${NODE_NAME}
          hints.enabled: true

    filebeat.inputs:
      - type: log
        enabled: true
        paths:
          - /var/log/*.log
        tags: ["system"]

      - type: container
        enabled: true
        paths:
          - /var/lib/docker/containers/*/*.log
        tags: ["kubernetes"]

    processors:
      - add_host_metadata: ~
      - add_cloud_metadata: ~
      - add_tags:
          tags: ["env-dev", "source-filebeat"]

    output.logstash:
      hosts: ["${LOGSTASH_HOST}"]